{% extends 'blogpost/template_blog.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">создан: {{ post.created_date|date:'d-m-Y H:i' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
